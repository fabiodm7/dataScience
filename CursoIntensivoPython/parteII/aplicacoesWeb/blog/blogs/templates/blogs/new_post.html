{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h1>Nova publicação</h1>
{% endblock header %}

{% block content %}

<form action="{% url 'blogs:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit">Publicar</button>
    {% endbuttons %}
</form>

{% endblock content %}
