{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Acesse sua conta para publicar no Blog</h2>
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit">Entrar</button>
    {% endbuttons%}

    <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
</form>

{% endblock content %}
